<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Create Account - FinanceAI</title>
    <link rel="icon" type="image/png" href="{% static 'stock.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="{% url 'index' %}" class="logo" style="justify-content: center; margin-bottom: 24px;">
                    <div class="logo-icon logo-icon-chart">
                        <svg class="logo-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 17l5-5 4 4 9-9"/><path d="M21 12v6h-6"/></svg>
                    </div>
                    <span class="gradient-text">FinanceAI</span>
                </a>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Start your AI-powered financial journey</p>
            </div>

            <div id="error-message" class="error-message"></div>

            <form id="register-form">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-input" 
                        placeholder="Enter your full name"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Min 8 characters, at least one letter and one number"
                        minlength="8"
                        required
                    >
                    <span style="font-size: 12px; color: var(--text-muted); margin-top: 4px; display: block;">Strong passwords help keep your account secure.</span>
                </div>

                <div class="form-group">
                    <label class="form-label">Risk Appetite</label>
                    <select id="risk-appetite" class="form-select" required>
                        <option value="">Select your risk level</option>
                        <option value="conservative">Conservative - Safety First</option>
                        <option value="moderate">Moderate - Balanced Approach</option>
                        <option value="aggressive">Aggressive - High Risk, High Reward</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Experience Level</label>
                    <select id="experience-level" class="form-select" required>
                        <option value="">Select your experience</option>
                        <option value="beginner">Beginner - Just Starting</option>
                        <option value="intermediate">Intermediate - Some Experience</option>
                        <option value="advanced">Advanced - Experienced Trader</option>
                    </select>
                </div>

                <div style="margin-bottom: 24px;">
                    <label style="display: flex; align-items: flex-start; gap: 8px; cursor: pointer;">
                        <input type="checkbox" id="terms" required style="width: 16px; height: 16px; margin-top: 3px;">
                        <span style="font-size: 13px; color: var(--text-secondary);">
                            I agree to the <a href="#" style="color: var(--accent-cyan);">Terms of Service</a> and 
                            <a href="#" style="color: var(--accent-cyan);">Privacy Policy</a>
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <span id="btn-text">Create Account</span>
                    <div id="btn-spinner" class="spinner hidden"></div>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="{% static 'js/auth.js' %}"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const riskAppetite = document.getElementById('risk-appetite').value;
            const experienceLevel = document.getElementById('experience-level').value;
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const errorMessage = document.getElementById('error-message');

            btnText.textContent = 'Creating account...';
            btnSpinner.classList.remove('hidden');
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';

            const result = await register(name, email, password, riskAppetite, experienceLevel);
            if (result.success) {
                window.location.href = '/dashboard/';
                return;
            }
            errorMessage.textContent = result.error || 'Registration failed. Please try again.';
            errorMessage.classList.add('show');
            btnText.textContent = 'Create Account';
            btnSpinner.classList.add('hidden');
        });
    </script>
</body>
</html>
